<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Dashboard</title>
</head>

<body>
    <!--Insert Star Form -->
    <h2>Add Star</h2>
    <div>
        <form id="add_star_form" action="#">
            <label>Star Name:</label>
            <label>
                <input name="starName" placeholder="ex: Linda Saito" required>
            </label>

            <label>Birth Year (optional):</label>
            <label>
                <input name="birthYear" type="number" min="0" placeholder="1976">
            </label>

            <br>

            <input type="submit" value="Add Star">
        </form>
    </div>

    <!--Add Movie Form -->
    <h2>Add Movie:</h2>
    <form id="add_movie_form" action="#">
        <h4>Movie Info:</h4>
        <label>Movie Title:</label>
        <label>
            <input name="movieTitle" placeholder="ex: Finding Nemo" type="text" required>
        </label>

        <label>Movie Year:</label>
        <label>
            <input name="movieYear" placeholder="ex: 2003" type="number" min="0" required>
        </label>

        <label>Movie Director:</label>
        <label>
            <input name="movieDirector" placeholder="ex: Andrew Stanton" type="text" required>
        </label>

        <br>

        <h4>Star Info:</h4>
        <label>Star Name:</label>
        <label>
            <input name="movieStarName" placeholder="ex: Linda Saito" required>
        </label>

        <label>Birth Year (optional):</label>
        <label>
            <input name="movieStarBirthYear" type="number" min="0" placeholder="1976">
        </label>

        <br>

        <h4>Genre:</h4>
        <label>Genre Label:</label>
        <label>
            <input name="genre" placeholder="Adventure" required>
        </label>

        <br>

        <input type="submit" value="Add Movie">
    </form>



    <!-- Table Metadata Div (?) -->
    <h2>Table Metadata:</h2>
    <div id="moviedb_tables">
        <!-- Left Blank to fill later -->
    </div>

    <!-- END OF BODY CONTENT -->

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <script src="_employee_dashboard.js"></script>
</body>
</html>
