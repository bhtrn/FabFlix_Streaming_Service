<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>
<body>
<h2>Employee Login to Fablix</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="employee_login" method="post" action="#">
    <label><b>Email</b></label>
    <label>
        <input name="username" placeholder="Enter Email" type="text">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
        <input name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <input type="submit" value="Login">
    <div class="g-recaptcha" data-sitekey="6LcHzNEpAAAAAE0KuGwSD21vOJqL5XO7yMBzgqKB"></div>
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./_dashboard.js"></script>

</body>
</html>
